{% extends 'Base.html' %}

{% block body %}
    <div class="col-md-5" style="margin-top: 20px">
        <div class="col-md-12">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div class="btn btn-danger" onclick="showDialog('/restart','EstÃ¡ seguro que desea reiniciar el mes?');">Reiniciar Mes</div>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>
    <div class="col-md-2">
    <h3><i class="fa fa-money"></i> Pagar aporte</h3>
        <form method="post" name="formulario">
            {% csrf_token %}
            <div class="form-group">
                <select name="user">
                    {% for usuario in usuarios %}
                        {% if usuario.usuario == selected %}
                            <option selected style="margin-bottom: 10px;" value="{{ usuario.id }}">{{ usuario.usuario }}({{ usuario.cant_usuarios }} usuarios) ({{ usuario.rango }})</option>
                        {% else %}
                            <option style="margin-bottom: 10px;" value="{{ usuario.id }}">{{ usuario.usuario }}({{ usuario.cant_usuarios }} usuarios) ({{ usuario.rango }})</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group"><input class="form-control" type="text" name="cantidad" placeholder="1" value="1"></div>
            <div class="form-group"><textarea class="form-control" type="text" name="comentarios" placeholder="escriba un comentario sobre este pago" value=""></textarea></div>
            <div class="form-group"><input type="submit" class="btn btn-primary" value="Pagar"></div>
        </form>
    </div>
    <div class="col-md-5"></div>
{% endblock %}
