{% extends 'Base.html' %}

{% block body %}
    <div class="col-md-5" style="margin-top: 20px; text-align: center; border-radius: 10px">

    <table class="table table-striped">
            <thead>
            <tr>
                <th>Usuario</th>
                <th>Rango</th>
                <th>Cantidad de Usuarios</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            {% for usuario in usuarios|dictsort:"rango" %}
                <tr>
                    <td>{{ usuario.usuario }}</td>
                    <td>{{ usuario.rango }}</td>
                    <td>{{ usuario.cant_usuarios }}</td>
                    <td><div class="btn btn-default" onclick="showDialog('/delete/{{ usuario.id }}','EstÃ¡ seguro que desea eliminar este usuario?');"><i class="fa fa-minus"></i></div></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
    <h3><i class="fa fa-user"></i> Adicionar un usuario</h3>
        <form method="post" name="formulario">
            {% csrf_token %}
            <div class="form-group"><input class="form-control" type="text" name="user" placeholder="usuario"></div>
            <div class="form-group"><input class="form-control" type="text" name="rango" placeholder="10.24.17"></div>
            <div class="form-group"><input class="form-control" type="number" name="cant_usuarios" placeholder="1" value="1"></div>
            <div class="form-group"><input type="submit" class="btn btn-primary" value="Adicionar"></div>
        </form>
    </div>
    <div class="col-md-5"></div>
{% endblock %}
