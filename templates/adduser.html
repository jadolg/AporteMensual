{% extends 'Base.html' %}
{% load identity_tag %}

{% block body %}
    <div class="container">
        <div class="col-md-6" style="margin-top: 10px; text-align: center; border-radius: 10px">
            <div class="panel panel-primary" style="margin-top: 10px">
                <div class="panel-heading">
                    <h4 class="panel-title">Usuarios</h4>
                    <div class="pull-right">
                                    <span class="clickable filter" data-toggle="tooltip" title="Filtrar"
                                          data-container="body" id="container">
                                        <i class="glyphicon glyphicon-filter"></i>
                                    </span>
                    </div>
                </div>
                <div class="panel-body">
                    <input type="text" class="form-control" id="dev-table-filter" data-action="filter"
                           data-filters="#dev-table" placeholder="Filtrar"/>
                </div>
                <table class="table table-hover" id="dev-table">
                    <thead>
                    <tr>
                        <th class="text-center">Usuario</th>
                        <th class="text-center">Eliminar</th>
                        <th class="text-center">Editar</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario.usuario }}</td>
                            <td>
                                <div class="btn btn-default"
                                     onclick="showDialog('/delete/{{ usuario.id }}','EstÃ¡ seguro que desea eliminar este usuario?');">
                                    <i class="fa fa-minus"></i></div>
                            </td>
                            <td><a href="/edit/{{ usuario.id }}">
                                <div class="btn btn-default"><i class="fa fa-edit"></i></div>
                            </a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <h3><i class="fa fa-user"></i> Adicionar un usuario</h3>
            <form method="post" name="formulario">
                {% csrf_token %}
                <div class="form-group"><input class="form-control" type="text" name="user" placeholder="usuario"></div>
                <div class="form-group"><input type="submit" class="btn btn-primary" value="Adicionar"></div>
            </form>
        </div>
    </div>

{% endblock %}
